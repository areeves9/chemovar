{% extends "base.html" %}

{% block content %}


<div class="h-100 mt-4 row justify-content-center">
  <div class="col-md-8">
      <h5 class="text-center">Substitue Strains for {{ strain }} ({{ count }})</h5>
      <p class="text-center">Matching 3 of 5 terpenes.</p>
      {% if results %}
      {% include "partials/results.html" %}
      {% else %}
      {% include "partials/error.html" %}
      {% endif %}
      <a href="{{ url_for('index') }}" class="btn btn-secondary d-block text-white">Back</a>

  </div>
</div>

{% endblock %}
