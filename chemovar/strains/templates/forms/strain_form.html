{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-6 bg-light text-dark rounded">
        <h5 class="mt-4 text-center">Create Strain</h5>
        <form method="POST" action="{{ url_for('strain_bp.add_strain') }}">
            <div class="form-group">
                {{ form.csrf_token }}
                {{ wtf.form_field(form.name) }}
                {{ wtf.form_field(form.terpenes) }}
                <button type="Submit" class='btn btn-secondary btn-block'>Submit</button>
            </div>
        </form>
    </div>
</div>

<style>
    .justify-content-center {
      background-image: url("{{ url_for('strain_bp.static', filename='images/lapalms.jpg')}}");
      background-repeat: no-repeat, repeat;
      background-position: center; /* Center the image */
      background-size: cover;
    }
    .ui-autocomplete {
        list-style: none;
        background: white;
        z-index: 2;
        width: 25%;
    }
  </style>
{% endblock %}
