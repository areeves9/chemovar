{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="row h-100 justify-content-center align-items-center">
  <div class="col-md-6 bg-dark text-light rounded">
      <h5 class="mt-4 text-center">Create Compound</h5>
      <form action="{{ url_for('add_compound') }}" method="post" class="form" role="form">
        {{ form.csrf_token() }}
        <d1>
        {{ wtf.form_field(form.name, class='form-control', placeholder='Compound') }}
        </d1>
        <button type="Submit" class='btn btn-secondary btn-block'>Submit</button>
      </form>
  </div>
</div>

<style>
</style>
{% endblock %}
