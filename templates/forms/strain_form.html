{% extends "base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

 {% block content %}
 <h1>Create Strain</h1>
<form method="POST" action="{{ url_for('strain_add') }}">
    <div class="form-group">
        {{ form.csrf_token }}
        {{ wtf.form_field(form.name) }}
        {{ wtf.form_field(form.terpenes) }}
        
        <input type="submit" value="Create">
    </div>
    
</form>
{% endblock %}
